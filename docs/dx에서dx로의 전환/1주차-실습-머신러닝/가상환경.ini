가상환경 - 각자 별도의 파이썬 버전과 라이브러리가 필요해서 
         별도의 환경을 만들자. 선택에서 필수로 바뀜 

Anaconda prompt에서  
가상환경 이름은 myenv이고 파이썬 버전을 3.9 설치를 하겠다
버전을 생략하면 최신버전이 설치된다. 

conda create --name myenv python=3.9

conda create --name myenv python

최종적으로 실패 - os  윈도우10, 윈도우 11이상은 관리자권한으로 해야 한다
PackagesNotFoundError: The following packages are not available from current channels:

내 가상환경 활성화 
conda activate myenv 
